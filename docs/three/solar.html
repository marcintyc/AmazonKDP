<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solar System</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <style>body{background:#0b1020}</style>
</head>
<body>
  <div class="container">
    <div class="header"><div class="logo"></div><div><div class="title">Solar System</div><div class="subtitle">Sun — Earth — Moon</div></div></div>
    <div class="hero" style="height:460px"><div class="canvas" id="app"></div></div>
    <a class="button" href="index.html">← Back</a>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import {OrbitControls} from 'https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js?module';

    const el = document.getElementById('app');
    const renderer = new THREE.WebGLRenderer({antialias:true});
    el.appendChild(renderer.domElement);
    renderer.setPixelRatio(devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b1020);

    const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 1000);
    camera.position.set(0, 15, 30);
    const controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 2, 0, 2);
    scene.add(light);

    // Sun
    const sun = new THREE.Mesh(new THREE.SphereGeometry(3, 32, 16), new THREE.MeshBasicMaterial({color:0xf59e0b}));
    scene.add(sun);

    // Earth system
    const earthOrbit = new THREE.Object3D();
    scene.add(earthOrbit);
    const earth = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 16), new THREE.MeshStandardMaterial({color:0x38bdf8}));
    earth.position.x = 12;
    earthOrbit.add(earth);

    // Moon
    const moonOrbit = new THREE.Object3D();
    earth.add(moonOrbit);
    const moon = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 8), new THREE.MeshStandardMaterial({color:0xcccccc}));
    moon.position.x = 2.5;
    moonOrbit.add(moon);

    scene.add(new THREE.AmbientLight(0x88aaff, 0.4));

    function resize(){
      const w = el.clientWidth, h = el.clientHeight; renderer.setSize(w,h); camera.aspect = w/h; camera.updateProjectionMatrix();
    } window.addEventListener('resize', resize); resize();

    function loop(t){
      const time = t*0.001;
      earthOrbit.rotation.y = time * 0.2;
      moonOrbit.rotation.y = time * 1.2;
      controls.update(); renderer.render(scene, camera); requestAnimationFrame(loop);
    } requestAnimationFrame(loop);
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Platonic Solids</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <style>body{background:#0b1020}</style>
</head>
<body>
  <div class="container">
    <div class="header"><div class="logo"></div><div><div class="title">Platonic Solids</div><div class="subtitle">Tetra | Cube | Octa | Dodeca | Icosa</div></div></div>
    <div class="hero" style="height:460px"><div class="canvas" id="app"></div></div>
    <a class="button" href="index.html">‚Üê Back</a>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import {OrbitControls} from 'https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js';

    const el = document.getElementById('app');
    const renderer = new THREE.WebGLRenderer({antialias:true});
    el.appendChild(renderer.domElement);
    renderer.setPixelRatio(devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b1020);

    const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 100);
    camera.position.set(3.5, 2.2, 4.2);

    const controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(3, 5, 2);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x88aaff, 0.4));

    const materials = [0x8b5cf6,0x06b6d4,0x38bdf8,0x22c55e,0xf59e0b].map(c=> new THREE.MeshStandardMaterial({color:c, metalness:0.2, roughness:0.4}))

    const geoms = [
      new THREE.TetrahedronGeometry(1),
      new THREE.BoxGeometry(1.2,1.2,1.2),
      new THREE.OctahedronGeometry(1),
      new THREE.DodecahedronGeometry(1),
      new THREE.IcosahedronGeometry(1)
    ];

    const meshes = geoms.map((g,i)=> new THREE.Mesh(g, materials[i%materials.length]));
    meshes.forEach((m,i)=>{ m.position.x = (i-2)*2.2; scene.add(m); })

    function resize(){
      const w = el.clientWidth, h = el.clientHeight; renderer.setSize(w,h); camera.aspect = w/h; camera.updateProjectionMatrix();
    } window.addEventListener('resize', resize); resize();

    function loop(t){
      meshes.forEach((m,i)=>{ m.rotation.x = t*0.0007 + i*0.2; m.rotation.y = t*0.001 + i*0.3; })
      controls.update(); renderer.render(scene, camera); requestAnimationFrame(loop);
    } requestAnimationFrame(loop);
  </script>
</body>
</html>
